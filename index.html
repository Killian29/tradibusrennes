<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Tradibus</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
      body {
        background-image: url('https://cdn.pixabay.com/photo/2022/09/30/22/11/buildings-7490323_1280.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Couche sombre */
        z-index: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1, p {
        position: relative;
        z-index: 1;
        opacity: 0; /* Rendre invisible avant l'animation */
        animation: fadeIn 2s ease-in-out forwards; /* Ajout de "forwards" pour conserver l'Ã©tat final */
      }

      h1 {
        margin: 20px;
        font-size: 4.5vh;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      p {
        margin: 0;
        color: #eee;
        font-size: 2.5vh;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        animation-delay: 0.5s;
      }

      footer {
        position: absolute;
        bottom: 8px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 1;
        color: #eee;
        background: rgba(0,0,0,0.18);
        padding: 4px 0;
        font-size: 1.5vh;
        letter-spacing: 0.2px;
        opacity: 0.7;
      }
      footer a {
        color: #eee;
        font-size: inherit;
      }
    </style>
</head>
<body>
<h1>Tradi'Bus Rennes</h1>
<p>Comming soon...</p>
<footer>
    <a href="mailto:contact@tradibusrennes.fr">contact@tradibusrennes.fr</a>
</footer>
</body>
</html>
